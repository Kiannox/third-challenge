<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <!--Link to your stylesheet-->
    <script src="main.js"></script>
    <!--Link to your js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Our Pricing</h1>
        <span class="headSpan">Annually</span><label class="switch">
            <input type="checkbox" onchange="checkBox()">
            <span class="slider round"></span>
        </label><span class="headSpan">Monthly</span>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 col-xl-3 firstBox">
                <header>Basic</header>
                <p id="basicPrice" class="boxPrice">$199.99</p>
                <hr class="hr">
                <p>500 GB Storage</p>
                <hr class="hr">
                <p>2 Users Allowed</p>
                <hr class="hr">
                <p>Send up to 3 GB</p>
                <hr class="hr">
                <button class="btn purple">LEARN MORE</button>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12 col-xl-3 secondBox">
                <div class="justify">
                    <header id="color">Professional</header>
                    <p id="proPrice" class="boxPrice">$249.99</p>
                    <hr class="hr">
                    <p>1 TB Storage</p>
                    <hr class="hr">
                    <p>5 Users Allowed</p>
                    <hr class="hr">
                    <p>Send up to 10 GB</p>
                    <hr class="hr">
                    <button class="btn" id="custom">LEARN MORE</button>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12 col-xl-3 thirdBox">
                <header>Master</header>
                <p id="masterPrice" class="boxPrice">$399.99</p>
                <hr class="hr">
                <p>2 TB Storage</p>
                <hr class="hr">
                <p>10 Users Allowed</p>
                <hr class="hr">
                <p>Send up to 20 GB</p>
                <hr class="hr">
                <button class="btn purple">LEARN MORE</button>
            </div>
        </div>

    </main>

</body>

</html>
